<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Wear & Pair - Create Account</title>
  </head>
  <body>
    <div class="frame" data-model-id="158:126">
      <div class="landing-page-wrapper">
        <div class="landing-page">
          <header class="header">
            <div class="image">
              <div class="group">
                <div class="div-wrapper">
                  <div class="group-wrapper">
                    <div class="div-wrapper">
                      <div class="overlap-group">
                        <img class="logo-img" src="assets/img/log6 (1).png" alt="Wear & Pair Logo" style="width: 100%; height: auto;" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="wear-pair">Wear &amp; Pair</div>
            <div class="header-menu">
              <div class="div">
                <div class="rectangle"></div>
                <a href="/" class="text-wrapper">home</a>
              </div>
              <div class="div-wrapper-2">
                <a href="/#" class="text-wrapper-2">products</a>
              </div>
              <div class="overlap">
                <div class="custom-wrapper">
                  <a href="/#" class="custom">outfit generator</a>
                </div>
                <div class="custom-wrapper-2">
                  <a href="/#" class="custom-2">trending styles</a>
                </div>
              </div>
            </div>
            <div class="search-container">
              <form class="search-form">
                <input type="text" class="search-input" placeholder="Search products...">
              </form>
            </div>
            <div class="dropdown-container">
              <button class="button" id="profileButton">
                <img class="user" src="https://c.animaapp.com/Ms9Ew6Mf/img/user.png" />
                <div class="text-wrapper-3">Profile</div>
              </button>
              <div class="dropdown-menu">
                <!-- Login state menu items will be inserted here by JavaScript -->
              </div>
            </div>
          </header>
          
          <div class="auth-content">
            <div class="auth-box">
              <h2 class="auth-title">Create Account</h2>
              <form id="signupForm" class="auth-form">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-checkbox">
                  <input type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
                  <label for="termsCheckbox">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                </div>
                <button type="submit" class="auth-button signup-button">Create Account</button>
                <div class="auth-options signup-options">
                  <div class="already-account">Already have an account? <a href="login.html" class="signin-link">Sign In</a></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/signup.js"></script>
  </body>
</html>
