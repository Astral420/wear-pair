<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Wear & Pair - Login</title>
  </head>
  <body>
    <div class="frame" data-model-id="158:126">
      <div class="landing-page-wrapper">
        <div class="landing-page">
          <header class="header">
            <div class="image">
              <div class="group">
                <div class="div-wrapper">
                  <div class="group-wrapper">
                    <div class="div-wrapper">
                      <div class="overlap-group">
                        <img class="img" src="https://c.animaapp.com/Ms9Ew6Mf/img/group@2x.png" />
                        <img class="group-2" src="https://c.animaapp.com/Ms9Ew6Mf/img/group-1@2x.png" />
                        <img class="group-3" src="https://c.animaapp.com/Ms9Ew6Mf/img/group-2@2x.png" />
                        <img class="group-4" src="https://c.animaapp.com/Ms9Ew6Mf/img/group-3@2x.png" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="wear-pair">Wear &amp; Pair</div>
            <div class="header-menu">
              <div class="div">
                <div class="rectangle"></div>
                <a href="/" class="text-wrapper">home</a>
              </div>
              <div class="div-wrapper-2">
                <a href="/#" class="text-wrapper-2">products</a>
              </div>
              <div class="overlap">
                <div class="custom-wrapper">
                  <a href="/#" class="custom">outfit generator</a>
                </div>
                <div class="custom-wrapper-2">
                  <a href="/#" class="custom-2">trending styles</a>
                </div>
              </div>
            </div>
            <div class="search-container">
              <form class="search-form">
                <input type="text" class="search-input" placeholder="Search products...">
              </form>
            </div>
            <div class="dropdown-container">
              <button class="button" id="profileButton">
                <img class="user" src="https://c.animaapp.com/Ms9Ew6Mf/img/user.png" />
                <div class="text-wrapper-3">Profile</div>
              </button>
              <div class="dropdown-menu">
                <!-- Login state menu items will be inserted here by JavaScript -->
              </div>
            </div>
          </header>
          
          <div class="auth-content">
            <div class="auth-box">
              <h2 class="auth-title">Sign In</h2>
              <form id="loginForm" class="auth-form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-actions">
                  <button type="submit" class="auth-button">Sign In</button>
                  <div class="auth-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="signup.html" class="create-account">Create Account</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Define test credentials (not displayed to user)
        const TEST_EMAIL = "test@wearpair.com";
        const TEST_PASSWORD = "fashion2023";
        
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        
        // Check if user is already logged in from localStorage
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        
        // Get current user info if logged in
        let currentUser = null;
        if (isLoggedIn) {
          const currentUserData = localStorage.getItem('currentUser');
          if (currentUserData) {
            currentUser = JSON.parse(currentUserData);
            // Update only the text part of the profile button to show user's name
            if (currentUser.fullName) {
              // Find the text element inside the profile button and update only that
              const textElement = profileButton.querySelector('.text-wrapper-3');
              if (textElement) {
                // Just change the text content, keep the original structure
                textElement.textContent = currentUser.fullName.split(' ')[0];
              }
            }
          }
        }
        
        // Set dropdown content based on login state
        if (isLoggedIn) {
          // User is logged in - show logout option
          dropdownMenu.innerHTML = `
            <a href="#" id="logoutLink" class="dropdown-item">Logout</a>
            <a href="/#" class="dropdown-item">Wishlist</a>
            <a href="/#" class="dropdown-item">Submissions</a>
          `;
          
          // Add logout functionality
          document.getElementById('logoutLink')?.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            alert('Logged out successfully');
            window.location.reload();
          });
        } else {
          // User is not logged in - show login option
          dropdownMenu.innerHTML = `
            <a href="login.html" class="dropdown-item">Login</a>
          `;
        }
        
        // Toggle dropdown on button click
        profileButton.addEventListener('click', function(e) {
          e.stopPropagation();
          dropdownMenu.classList.toggle('active');
        });
        
        // Close dropdown when clicking elsewhere on the document
        document.addEventListener('click', function(e) {
          if (!profileButton.contains(e.target)) {
            dropdownMenu.classList.remove('active');
          }
        });

        // Search functionality
        const searchForm = document.querySelector('.search-form');
        const searchInput = document.querySelector('.search-input');
        
        if (searchForm) {
          searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm !== '') {
              // Store search term in localStorage for cross-page consistency
              localStorage.setItem('lastSearch', searchTerm);
              
              // For now, alert the search term since we don't have a search results page
              alert(`Searching for: ${searchTerm}\nSearch functionality will be implemented in a future update.`);
              
              // In a real implementation, redirect to a search results page
              // window.location.href = `search.html?q=${encodeURIComponent(searchTerm)}`;
            }
          });
          
          // Set search input value from localStorage if available
          const lastSearch = localStorage.getItem('lastSearch');
          if (lastSearch && searchInput) {
            searchInput.value = lastSearch;
          }
        }

        // Login form handling
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
          loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // First check test credentials
            if (email === TEST_EMAIL && password === TEST_PASSWORD) {
              // Set a flag in localStorage to simulate being logged in
              localStorage.setItem('isLoggedIn', 'true');
              localStorage.setItem('currentUser', JSON.stringify({
                fullName: 'Test User',
                email: TEST_EMAIL
              }));
              console.log('Login successful with test credentials');
              alert('Login successful! Redirecting to home page...');
              
              // Redirect to home page after successful login
              window.location.href = 'index.html';
              return;
            }
            
            // If not test credentials, check registered users
            const existingUsers = localStorage.getItem('users');
            if (existingUsers) {
              const users = JSON.parse(existingUsers);
              const user = users.find(u => u.email === email && u.password === password);
              
              if (user) {
                // Valid registered user found
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify({
                  fullName: user.fullName,
                  email: user.email
                }));
                console.log('Login successful with registered user:', user.email);
                alert('Login successful! Redirecting to home page...');
                
                // Redirect to home page after successful login
                window.location.href = 'index.html';
                return;
              }
            }
            
            // If we get here, login failed
            alert('Invalid credentials. Please try again or register for an account.');
          });
        }
      });
    </script>
  </body>
</html>
